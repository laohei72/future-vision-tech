<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>未來視界科技有限公司</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  </head>
  <body>

    <!-- 導覽列 -->
    <nav class="container-fluid">
      <ul>
        <li><strong>未來視界科技</strong></li>
      </ul>
      <ul>
        <li><a href="#">首頁</a></li>
        <li><a href="#">關於我們</a></li>
        <li><a href="#" role="button">聯絡我們</a></li>
      </ul>
    </nav>

    <!-- 主要內容 -->
    <main class="container">
      <div class="grid">
        <section>
          <hgroup>
            <h2>智慧連結世界</h2>
            <h3>打造數位未來的企業夥伴</h3>
          </hgroup>
          <p>未來視界科技專注於數位創新，致力於提供企業 AI 解決方案、數位轉型顧問與雲端整合技術。我們協助企業提升效率、競爭力與市場敏捷度。</p>
          <figure>
            <img src="https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1200&q=80" alt="公司團隊會議" />
            <figcaption><a href="https://unsplash.com/photos/wD1LRb9OeEo" target="_blank">圖片來源：Unsplash</a></figcaption>
          </figure>

          <h3>我們的服務</h3>
          <p><strong>1. 數位轉型顧問：</strong>量身打造企業的轉型策略與實施計畫。</p>
          <p><strong>2. AI 解決方案：</strong>導入智慧系統、自動化流程，提升營運效率。</p>
          <p><strong>3. 雲端整合平台：</strong>建構跨平台雲端應用，支援遠端與即時資料連結。</p>
        </section>
      </div>
    </main>

    <!-- 訂閱/聯絡區 -->
    <section aria-label="Subscribe example">
      <div class="container">
        <article>
          <hgroup>
            <h2>聯絡我們</h2>
            <h3>留下聯絡方式，我們會盡快與您聯繫</h3>
          </hgroup>
          <form class="grid">
            <input type="text" id="firstname" name="firstname" placeholder="您的姓名" aria-label="您的姓名" required />
            <input type="email" id="email" name="email" placeholder="您的電子郵件" aria-label="您的電子郵件" required />
            <button type="submit" onclick="event.preventDefault()">送出</button>
          </form>
        </article>
      </div>
    </section>

    <!-- 頁腳 -->
    <footer class="container">
      <small>
        <a href="#">© 2025 未來視界科技有限公司</a> • 
        <a href="#">隱私政策</a>
      </small>
    </footer>

  </body>
